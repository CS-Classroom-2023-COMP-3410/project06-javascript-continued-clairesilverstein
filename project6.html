<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #fef6e4;
            color: #333;
        }

        body.dark-mode {
            background: #2a2a2a;
            color: #f1f1f1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #themeToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f4a261;
            color: white;
            transition: background 0.3s;
        }

        #themeToggle:hover {
            background: #e76f51;
        }

        #todoApp {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            background: #f8f8f8;
            border-left: 5px solid #ddd;
            cursor: grab;
        }

        .task.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .priority {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority.low { background: green; }
        .priority.medium { background: orange; }
        .priority.high { background: red; }

        .category {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        canvas {
            border: 2px solid #a58c69;
            background: white;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <button id="themeToggle">Dark Mode</button>
    <div id="todoApp">
        <div>
            <input type="text" id="newTaskInput" placeholder="Add a new task">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="categorySelect">
                <option value="">No Category</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div>
            <input type="text" id="categoryNameInput" placeholder="Category Name">
            <input type="color" id="categoryColorInput">
            <button id="addCategoryButton">Add Category</button>
        </div>

        <div>
            <canvas id="drawingCanvas" width="400" height="200"></canvas>
            <button id="saveDrawingButton">Save Drawing</button>
            <button id="clearCanvasButton">Clear</button>
        </div>

        <ul id="taskList"></ul>
        <button id="undoButton" disabled>Undo</button>
    </div>

    <script src="project6.js"></script>
</body>
</html>
